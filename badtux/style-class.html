<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border: 1px solid grey;
            padding-bottom: 20px;
            margin-bottom: 10px;
            color: red;
        }

        .blue {
            color: blue;
        }

        .big {
            font-size: 30px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p >
        Text in paragraph
    </p>
    <div>
        <p class="blue big">Some text</p>
        <input type="text" placeholder="Hello">
        <ul>
            <li class="big blue">Some blue text</li>
            <li>Some more blue text</li>
        </ul>
    </div>
    <div>
        <ul>
            <li>Some text</li>
            <li class="blue">Some more text</li>
        </ul>
    </div>

    <div>
        <ul class="blue">
            <li>Some blue text</li>
            <li class="big">Some more blue text</li>
        </ul>
        <ul>
            <li>Some text</li>
            <li class="blue big">Some more text</li>
        </ul>
    </div>
</body>
</html>
