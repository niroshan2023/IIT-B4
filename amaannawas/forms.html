<!DOCTYPE html>
<html>
    <head>
        <title>Testing</title>
    </head>

    <body>
        <form>
            <h2>Personal Data</h2>
            
            <p>Full name:</p>
            <p><input type="text" name="name"></p>
            <p>Password:</p>
            <p><input type="password" name="password"></p>
            <p>Mobile number:</p>
            <p><input type="tel" name="tel"></p>
            <p>Birthday:</p>
            <p><input type="date" name="date"></p>
            <p>Tell us about urself:</p>
            <p><textarea cols="30" rows="8" name="about">Type your message here.</textarea></p>
            <p>Please enter your CV:</p>
            <p><input type="file" name="CV"></p>

            <p><input type="reset" value="Clear form"></p>
            <p><input type="submit" value="Submit form"></p>
        </form>
    </body>
</html>
